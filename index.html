<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
<div class="leftcol">
    <h1>To do</h1>
    <ul id="todo"></ul>

</div>
    <div class="rightcol">
        <h1>Done</h1>
        <ul id="done"></ul>
    </div>
</div>

<script src="todo.js"></script>
</body>
</html>
